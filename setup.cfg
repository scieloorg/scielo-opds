[nosetests]
match = ^test
nocapture = 1
cover-package = scieloopds
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = scieloopds/locale
domain = scielo-opds
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = scieloopds/locale/scielo-opds.pot
width = 80

[init_catalog]
domain = scielo-opds
input_file = scieloopds/locale/scielo-opds.pot
output_dir = scieloopds/locale

[update_catalog]
domain = scielo-opds
input_file = scieloopds/locale/scielo-opds.pot
output_dir = scieloopds/locale
previous = true
